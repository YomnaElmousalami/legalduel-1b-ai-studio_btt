<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronology</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <div id="mainContainer">
    <div class="sideContainer">
      <h1>Chronology Creator</h1>
      <form id="inputForm">
          <textarea style="font-size: 18px;" id="inputText" rows="30" cols="70" placeholder="Enter Text..."></textarea><br><br>
          <button style="font-size: 20px;" type="submit">Generate Chronology</button>
      </form>
    </div>

    <div class="sideContainer">
      <h1>Output:</h1>
      <div id="optionChecks">
        <label>
          <input type="checkbox" id="showText" onclick="toggleContent()" checked> Show Text
        </label>
        <br>
        <label>
          <input type="checkbox" id="showTimeline" onclick="toggleContent()"> Show Timeline
        </label>
      </div>

      <div class="outputContent" id="textContent">
        <p style="color: black;" id="modelOutput"></p>
      </div>

      <div class="outputContent" id="timelineContent" style="display: none;">
        <h1>Timeline:</h1>
        <div class="timeline">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
